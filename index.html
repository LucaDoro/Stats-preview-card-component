<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>

<body>
  <main>
    <article class="product">
      <picture class="product__image">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 900px)">
        <img src="images/image-header-mobile.jpg" alt="three women sitting at a table in a workpspace">
      </picture>
      <div class="product__content">
        <h1 class="product__title">Get <span class="product__title-highlight">insights</span> that help your business grow.</h1>
        <p class="product__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="product__stat">
          <p class="product__stats">10k+ <span class="product__stat-headings">companies</span></p>
          <p class="product__stats">314 <span class="product__stat-headings">templates</span></p>
          <p class="product__stats">12M+ <span class="product__stat-headings">queries</span></p>
        </div>
      </div>
    
    </article>
  </main>
</body>
</html>
